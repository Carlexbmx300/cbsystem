<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{product.name}}-{{product.presentation}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h6>
                    Sabores:
                </h6>
            </div>
        </div>
        <div class="row" *ngIf="flavorsList">
            <div class="col-xl-12">
                <form [formGroup]="flavorForm">
                    <div  *ngFor="let fv of flavor['controls']; let i = index" formArrayName="flavors">
                        <div class="row mt-2" formGroupName={{i}}>
                            <div class="col-xl-5">
                                <div class="md-form">
                                    <select class="form-control" formControlName="name">
                                      <option value="" disabled>Sabores</option>
                                      <option value={{cat}} *ngFor=" let cat of flavorsList.flavorsList">{{cat}}</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="col-xl-4">
                                <mdb-form-control >
                                    <input mdbInput  type="number" id="price" class="form-control" formControlName="price" />
                                    <label mdbLabel class="form-label" for="price">Precio Bs.</label>
                                  </mdb-form-control>
                            </div>
                            <div class="col-xl-3">
                                <button mdbRipple type="button" class="btn btn-danger" [disabled]="flavor['controls'].length==1" (click)="removeItem(i, flavor)">Borrar</button>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="d-grid mt-2">
                                <button mdbRipple class="btn btn-success" type="button" (click)="addFlavors()">Nuevo sabor</button>
                              </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Cancelar
    </button>
    <button [disabled]="!flavorForm.valid" type="button" class="btn btn-primary" (click)="saveFlavors()">Guardar</button>
  </div>
